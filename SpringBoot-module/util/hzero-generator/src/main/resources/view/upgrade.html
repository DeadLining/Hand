<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <title>HZERO开发助手</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app" v-cloak>
    <div class="panel panel-default">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">选择升级版本</div>
                <div class="col-sm-4">
                    <select class="form-control" v-model="selected">
                        <option v-for="option in array">
                            {{ option }}
                        </option>
                    </select>
                </div>
                <div class="upgrade-button">
                    <input class="form-control" type="button" value="确定升级" @click="upgrade">
                </div>
                <div class="upgrade-button">
                    <input class="form-control" type="button" value="查看日志" @click="log">
                </div>
            </div>

        </form>
    </div>
</div>
<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="plugins/jqgrid/grid.locale-cn.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="js/common.js"></script>
<script src="js/upgrade.js"></script>
</body>
</html>
